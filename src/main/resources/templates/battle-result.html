<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Battle Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        ul.rewards {
            list-style: none; /* remove bullets */
            padding: 0;
            margin: 0 0 20px 0;
        }

        ul.rewards li {
            margin: 8px 0; /* stacked spacing */
            font-size: 20px;
        }

        a {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            text-decoration: none; /* remove underline */
            background-color: #333;
            border: none;
            cursor: pointer;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1 th:text="${winnerText}">Battle Result</h1>

<!-- Rewards list -->
<ul class="rewards">
    <li th:each="reward : ${rewards}" th:text="${reward}">Reward</li>
</ul>

<a href="/game">Return to Game</a>

</body>
</html>
