<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tama Gargoyles â€“ Memory Game</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 1. Simplified Timer Styling to look like normal text */
        #timerDisplay {
            font-size: 1.1em; /* Matches the instructions font size */
            color: #555;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            width: 430px;
            margin: 10px auto;
        }

        .cell {
            position: relative;
            width: 100px;
            height: 100px;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }

        .cell.matched {
            background-color: #d4edda;
            border-color: #28a745;
            cursor: default;
        }

        .key-label {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 14px;
            color: #888;
            font-weight: bold;
        }

        .controls { text-align: center; margin-top: 20px; }
        #message { font-size: 1.2rem; font-weight: bold; color: #333; }
    </style>
</head>
<body>

<h1>Memory Game</h1>

<div id="timerDisplay">Time: 0s</div>

<p style="max-width: 400px; color: #555; font-size: 1.1em; margin-top: 0;">
    Match all pairs by clicking tiles or pressing keys!
</p>

<div class="grid" id="gameGrid"></div>

<div class="controls">
    <span id="message"></span>
</div>

<script th:inline="javascript">
    const keyMap = ['1','2','3','4','q','w','e','r','a','s','d','f','z','x','c','v'];
    const idMap = [
        'A1','A2','A3','A4',
        'B1','B2','B3','B4',
        'C1','C2','C3','C4',
        'D1','D2','D3','D4'
    ];

    let matchedCount = 0;
    let clickable = true;
    const startTime = Date.now();
    const gargoyleId = [[${gargoyleId}]];

    const timerElement = document.getElementById('timerDisplay');
    const timerInterval = setInterval(updateTimer, 1000);

    function updateTimer() {
        if (matchedCount === 16) return;
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerElement.textContent = `Time: ${elapsed}s`;
    }

    function createGrid() {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '';

        idMap.forEach((cellId, i) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = cellId;

            const keyLabel = document.createElement('span');
            keyLabel.className = 'key-label';
            keyLabel.textContent = keyMap[i].toUpperCase();
            cell.appendChild(keyLabel);

            cell.addEventListener('click', () => handlePick(cellId));
            grid.appendChild(cell);
        });
    }

    function handlePick(cellId) {
        const cell = document.getElementById(cellId);
        if (!clickable || cell.classList.contains('matched') || cell.textContent.length > 2) return;

        fetch(`/minigame/memory/reveal?cellId=${cellId}`)
            .then(res => res.json())
            .then(data => {
                cell.childNodes.forEach(node => { if(node.nodeType === 3) node.remove(); });
                cell.append(data.emoji);

                if (data.matched) {
                    data.pair.forEach(id => {
                        document.getElementById(id).classList.add('matched');
                    });
                    matchedCount += 2;
                    if (matchedCount === 16) finalizeGame();
                }
                else if (data.wrong) {
                    clickable = false;
                    setTimeout(() => {
                        data.wrong.forEach(id => {
                            const c = document.getElementById(id);
                            const label = c.querySelector('.key-label');
                            c.textContent = '';
                            c.appendChild(label);
                        });
                        clickable = true;
                    }, 800);
                }
            });
    }

    function finalizeGame() {
        clearInterval(timerInterval);
        clickable = false;
        const totalSeconds = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('message').textContent = 'ðŸŽ‰ All pairs matched!';

        fetch("/minigame/memory/complete", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': [[${_csrf.token}]]
            },
            body: JSON.stringify({ gargoyleId: gargoyleId })
        }).then(() => {
            setTimeout(() => {
                window.location.href = `/minigame/memory/result-page?time=${totalSeconds}&gargoyleId=${gargoyleId}`;
            }, 1200);
        });
    }

    document.addEventListener('keydown', (e) => {
        const index = keyMap.indexOf(e.key.toLowerCase());
        if (index !== -1) handlePick(idMap[index]);
    });

    createGrid();
</script>

</body>
</html>
