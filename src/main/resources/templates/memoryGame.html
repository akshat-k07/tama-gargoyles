<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tama Gargoyles â€“ Memory Game</title>

    <!-- Unified mini-game CSS -->
    <link rel="stylesheet" th:href="@{/css/minigame.css}" />
</head>

<body class="minigame">

<div class="minigame-container">
    <div class="minigame-panel">

        <h1>Memory Game</h1>

        <!-- Timer -->
        <div id="timerDisplay">Time: 0s</div>

        <!-- Instructions -->
        <p class="minigame-instructions">
            Match all pairs by clicking tiles or pressing keys!
        </p>

        <!-- Game Grid -->
        <div class="grid" id="gameGrid"></div>

        <!-- Message -->
        <div class="controls">
            <span id="message"></span>
        </div>

        <div class="minigame-cancel">
            <button id="cancelBtn">Cancel</button>
        </div>

    </div>
</div>

<script th:inline="javascript">
    const keyMap = ['1','2','3','4','q','w','e','r','a','s','d','f','z','x','c','v'];
    const idMap = [
        'A1','A2','A3','A4',
        'B1','B2','B3','B4',
        'C1','C2','C3','C4',
        'D1','D2','D3','D4'
    ];

    let matchedCount = 0;
    let clickable = true;
    const startTime = Date.now();
    const gargoyleId = [[${gargoyleId}]];

    const timerElement = document.getElementById('timerDisplay');
    const timerInterval = setInterval(updateTimer, 1000);

    function updateTimer() {
        if (matchedCount === 16) return;
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerElement.textContent = `Time: ${elapsed}s`;
    }

    function createGrid() {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '';

        idMap.forEach((cellId, i) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = cellId;

            const keyLabel = document.createElement('span');
            keyLabel.className = 'key-label';
            keyLabel.textContent = keyMap[i].toUpperCase();
            cell.appendChild(keyLabel);

            cell.addEventListener('click', () => handlePick(cellId));
            grid.appendChild(cell);
        });
    }

    function handlePick(cellId) {
        const cell = document.getElementById(cellId);
        if (!clickable || cell.classList.contains('matched') || cell.textContent.length > 2) return;

        fetch(`/minigame/memory/reveal?cellId=${cellId}`)
            .then(res => res.json())
            .then(data => {
                // Remove previous text nodes
                cell.childNodes.forEach(node => { if(node.nodeType === 3) node.remove(); });
                cell.append(data.emoji);

                if (data.matched) {
                    data.pair.forEach(id => {
                        document.getElementById(id).classList.add('matched');
                    });
                    matchedCount += 2;
                    if (matchedCount === 16) finalizeGame();
                }
                else if (data.wrong) {
                    clickable = false;
                    setTimeout(() => {
                        data.wrong.forEach(id => {
                            const c = document.getElementById(id);
                            const label = c.querySelector('.key-label');
                            c.textContent = '';
                            c.appendChild(label);
                        });
                        clickable = true;
                    }, 800);
                }
            });
    }

    function finalizeGame() {
        clearInterval(timerInterval);
        clickable = false;
        const totalSeconds = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('message').textContent = 'ðŸŽ‰ All pairs matched!';

        fetch("/minigame/memory/complete", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': [[${_csrf.token}]]
            },
            body: JSON.stringify({ gargoyleId: gargoyleId })
        }).then(() => {
            setTimeout(() => {
                window.location.href = `/minigame/memory/result-page?time=${totalSeconds}&gargoyleId=${gargoyleId}`;
            }, 1200);
        });
    }

    document.addEventListener('keydown', (e) => {
        const index = keyMap.indexOf(e.key.toLowerCase());
        if (index !== -1) handlePick(idMap[index]);
    });

    createGrid();

    document.getElementById("cancelBtn").addEventListener("click", () => {
    window.location.href = "/game";
});

</script>

</body>
</html>
